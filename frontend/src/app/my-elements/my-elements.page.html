<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-elements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let b of elements">
      <ion-label>
        <h1>{{b.name}}</h1>
        <p>{{b.treatment}}</p>
        <p>{{b.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
