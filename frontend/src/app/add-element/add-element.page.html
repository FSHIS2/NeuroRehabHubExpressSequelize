<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-element</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-element</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="elementForm" (ngSubmit)="createElement()">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input formControlName="name" type="text"></ion-input>
  </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('name')?.hasError('required') && getFormControl('name')?.touched">
      Name is compusory
    </ion-note>

    <ion-item>
    <ion-label position="floating">Treatment</ion-label>
    <ion-input formControlName="treatment" type="text"></ion-input>
  </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('treatment')?.hasError('required') && getFormControl('treatment')?.touched">
      Treatment is compusory
    </ion-note>

    <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input formControlName="description" type="text"></ion-input>
  </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('description')?.hasError('required') && getFormControl('description')?.touched">
      Description is compulsory
    </ion-note>

    <ion-button expand="full" type="submit" [disabled]="!elementForm.valid">Crear</ion-button>

  </form>
</ion-content>
